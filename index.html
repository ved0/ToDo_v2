<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Uppgift 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="wrapper">
        <h1>Simple ToDo</h1>
        <div id="inputDiv"><label id="inputField"></label>
            <input type="text" id="task" placeholder="Write a task to do" name="task">
            <button type="button" id="addTask"></button><br>
            <label id="flashingText">You need to write something first!</label>
        </div>
        <div id="todoList">
            <ul id="taskList"> </ul>
            <label id="current-counter"></label><br>
            <label id="counter"></label><br>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
